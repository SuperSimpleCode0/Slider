<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title> Slider </title>
</head>
<body>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./asssets/beach.jpg" alt="beach">
                <img id="slide-2" src="./asssets/flowers.jpg" alt="flowers">
                <img id="slide-3" src="./asssets/iceland.jpg" alt="iceland">
                <img id="slide-4" src="./asssets/sunrise.jpg" alt="sunrise">
            </div>

            <div class="dots">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
            </div>
        </div>

    </section>
</body>
</html>
